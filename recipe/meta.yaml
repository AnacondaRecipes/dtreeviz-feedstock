{% set name = "dtreeviz" %}
{% set version = "1.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtreeviz-{{ version }}.tar.gz
  sha256: 9c4d0d2524ddc06c58adc155a8c0ce97e60090dcd333028f5d18f0fb37e445ab

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - colour
    - python-graphviz >=0.9
    - matplotlib-base
    - numpy
    - pandas
    - pyspark
    - pytest
    - python >=3.6
    - scikit-learn
    - py-xgboost

test:
  imports:
    - dtreeviz
    - dtreeviz.models
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/parrt/dtreeviz
  summary: A Python 3 library for sci-kit learn and XGBoost decision tree visualization
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
