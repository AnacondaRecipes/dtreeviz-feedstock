{% set name = "dtreeviz" %}
{% set version = "1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dtreeviz-{{ version }}.tar.gz
  sha256: b976c7f962e907c34cfa261e4346b28bcbee69db12880c249745f537a5b4be0b

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv


outputs:
  - name: {{ name }}
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6
        - colour
        - python-graphviz >=0.9
        - matplotlib-base
        - numpy
        - pandas
        - pillow
        - pytest
        - scikit-learn
   
    test:
      imports:
        - dtreeviz
      commands:
        - pip check
      requires:
        - pip
  - name: {{ name }}-extended
    requirements:
      host:
        - pip
        - python >=3.6
      run:
        - python >=3.6
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - pyspark
        - py-xgboost
        - lightgbm
   
    test:
      imports:
        - dtreeviz
        - dtreeviz.models
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/parrt/dtreeviz
  summary: A python library for decision tree visualization and model interpretation
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - raybellwaves
